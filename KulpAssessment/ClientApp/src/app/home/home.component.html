<h1>Home</h1>

<p>
  Enter all or part of the first name or last name to find matches in the database
</p>

<div class="mb-2">
  <search-box></search-box>
</div>

<div class="mb-4">
  <div class="card-deck">
    <search-result *ngFor="let person of finder.people;" [person]="person" class="mb-2">
    </search-result>
  </div>

  <div *ngIf="finder.state === SearchStatus.Idle && finder.people?.length === 0">
    No results
  </div>
</div>
